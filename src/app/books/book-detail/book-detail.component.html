<div class="row">
  <div class="col-xs-12">
    <h2>{{ book.title }}</h2>
    <h3> {{ book.author }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4> Average rating: {{ book.bookRate }}</h4>
    <ngb-rating [max]="5.0" rate="{{ book.bookRate}}" [readonly]="true"></ngb-rating>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p> Read by {{ book.readCount }} people</p>
  </div>
</div>
