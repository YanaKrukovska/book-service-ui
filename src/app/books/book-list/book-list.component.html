<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="getBooks()">New Book</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-book-item

      [book]="bookEl"
      [index]="bookEl.id">
    </app-book-item>
  </div>
</div>
