<div class="row">
  <div class="col-xs-10">
    <div class="list-group-item" *ngFor="let review of shelf; let i = index">
      <div class="card-body">
        <h3><b>{{ review.book.title }}</b></h3>
        <h4>{{ review.book.author }}</h4>
        <ngb-rating [max]="5" rate="{{ review.rate}}" [readonly]="true"></ngb-rating>
        <p>{{ review.review }}</p>
        <h6 class="read-date">{{ review.readDate | date:'MMMM dd, yyyy, HH:mm' }} </h6>
      </div>
    </div>
  </div>
</div>
